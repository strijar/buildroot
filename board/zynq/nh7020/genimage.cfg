image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"u-boot.img",
			"devicetree.dtb",
			"uImage"
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
		size = 2G
	}

}
